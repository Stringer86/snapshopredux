
  <div class="container" ng-controller="OrdersCtrl as ordersCtrl">
    <div class="row">
        <table>
            <thead>
              <tr class="center-align">
                  <th>Name</th>
                  <th>Image</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                  <th>Order Date</th>
              </tr>
            </thead>
          <tbody ng-repeat="order in ordersCtrl.orders">

            <tr ng-repeat="item in order.data.items">
              <td>{{ item.name }}</td>
              <td><img ng-src={{item.image}} height="100px" width="100px"></td>
              <td>{{ item.price | currency }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.price * item.quantity + ((item.price * item.quantity) * .1)| currency}}</td>
              <td>{{ order.data.createdAt | date }}</td>
             </tr>

          </tr>
          </tbody>
        </table>
        </li>
    </ul>
</div>
</div>
